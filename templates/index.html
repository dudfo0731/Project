<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <script>
            function saveCategory() {
                $.ajax({
                    type: "POST",
                    url: "/category",
                    data: {category_give:$("#category-name").val()},
                    success: function (response) {
                        alert("저장되었습니다");
                    }
                });
            }

             function saveData() {
                $.ajax({
                    type: "POST",
                    url: "/category/data",
                    data: {category_give:$("#category-name").val()},
                    success: function (response) {
                        alert("저장되었습니다");
                    }
                });
            }
    </script>
</head>

<body>
        <div class="wrap">
            <div id="post-box" class="form-post">
                <div>
                    <div class="form-group">
                        <label for="category-name">카테고리명</label>
                        <input id="category-name" class="form-control" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">카테고리저장</button>
                    <button type="button" class="btn btn-primary" onclick="saveData()">자료저장</button>
                </div>
            </div>
        </div>
    </body>


</html>
